<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
</head>

<body>
    <div class="popup-container">
        <h1 class="heading">Keyboard Translator</h1>
        <div class="input-container"><input class="input" type="text" id="input" placeholder="Paste your text here...">
            <button id="button">
                <span class="material-symbols-outlined">
                    content_copy
                </span>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
